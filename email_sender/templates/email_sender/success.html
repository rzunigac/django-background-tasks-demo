<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
</head>
<body>
    <h1>Your message has been scheduled</h1>
    <a href="/">Send another email</a>

    <h2>Scheduled tasks</h2>
    <table border=1>
        <thead>
            <tr>
                <th>ID</th>
                <th>Task Name</th>
                <th>Run At</th>
            </tr>
        </thead>
        <tbody>
            {% for task in scheduled_tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task_name }}</td>
                <td>{{ task.run_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </ul>

</body>
</html>
